<div class="password-strength">
  <input
    type="password"
    [(ngModel)]="password"
    (input)="onPasswordChange()"
    placeholder="Enter password"
  />
  <div class="strength-bar">
    <div [ngClass]="{ active: strength >= 1 }"></div>
    <div [ngClass]="{ active: strength >= 2 }"></div>
    <div [ngClass]="{ active: strength >= 3 }"></div>
  </div>
</div>
